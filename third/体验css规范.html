<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>体验css语法规范</title>
        <style>
            /*选择器{给谁改}*/
            /*样式{改成啥样}*/
            /*属性值全部小写，特殊情况除外*/
            p {
                color: red;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <p>标签选择器</p>
        <p>相同标签都会改变</p>
        <p>规范</p>
    </body>

</html>
