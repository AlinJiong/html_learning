<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>类选择器</title>
        <style>
            /* 样式点定义 结构类class调用 最常用 */
            .red {
                color: red;
            }

            .blue {
                color: blue;
            }
        </style>
    </head>

    <body>
        <ul>
            <li class="red">A</li>
            <li class="blue">B</li>
            <li>C</li>
            <li>D</li>
        </ul>
    </body>

</html>
