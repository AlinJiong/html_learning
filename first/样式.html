<!DOCTYPE html> <!--渲染规范-->

<html>
    <head>
        <meta charset="UTF-8"> <!--meta标签，给服务器看，不显示-->
        <meta name="description" content="This is a awsome Website">
        <title> Alinjiong's Website</title>
    </head>
    <body style="background-color:lightblue">
        <h2>This is Alinjiong's Website</h2> <!--字体大小h1-6-->
        <br/>  <!--加/是规范写法,换行的作 用-->
        <hr/>  <!--加横线-->
        <p>This is <em>first</em> <i>paragragh</i></p> <!--斜体-->
        <p>This is <strong>second</strong> <b>paragragh</b></p> <!--粗体-->
        <p> <small> small </small> <big> big </big> </p>  <!--字体大小调整-->
        <p> 10 <sub> down </sub> </p>  <!--下标-->
        <p> 10 <sup> up </sup> </p> <!--上标-->
        <p><del>删除线</del> <s>删除线</s></p>
        <p><ins>下划线</ins> <u>下划线</u></p>
        <br/>
        <h2>Style and Colors</h2>
        <p style="color:red;background-color:blue">color</p>
    </body>

    
</html>
