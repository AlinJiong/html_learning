<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像标签</title>
</head>

<body>
    <h4>图像标签的使用</h4>
    <img src="1.png" />
    <h4>alt 替换文本 图像不显示的时候用文字代替</h4>
    <img src="2.png" alt="图片加载中" />
    <h4>title 提示文本 鼠标放置图片上会显示</h4>
    <img src="1.png" alt="图片加载中" title="蕾姆" />
    <h4>width、height设置图片长宽</h4>
    <h4>单独设置一个时会等比例缩放</h4>
    <img src="1.png" alt="图片加载中" title="蕾姆" width="500" height="400" />
    <h4>设置图片边框</h4>
    <img src="1.png" alt="图片加载中" title="蕾姆" width="500" border="10" />
</body>

</html>
