<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <h4>1.外部链接</h4>
    <a href="http://www.qq.com" target="_self">腾讯本窗口打开</a>
    <!--默认当前窗口打开-->
    <br />
    <a href="http://www.qq.com" target="_blank">腾讯新窗口打开</a>
    <!--新窗口打开-->
    <h4>2.内部链接</h4>
    <a href="index.html">简介</a>
    <br />
    <h4>3.空连接</h4>
    <a href="#">公司网址</a>
    <br />
    <h4>4.下载链接, 格式以exe或zip结尾等压缩包形式</h4>
    <a href="1.zip">下载文件</a>
    <br />
    <h4>5.网页元素附带链接</h4>
    <a href="http://www.qq.com"><img src="1.png" /></a>
</body>

</html>
