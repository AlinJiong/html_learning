<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .one {
                /* tac */
                text-align: center;
                /* ti2em */
                text-indent: 2em;
                /* w100 */
                width: 100px;
                /* tdnone */
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <!-- div*3 -->
        <div></div>
        <div></div>
        <div></div>

        <!-- ul>li，父子级用> -->
        <ul>
            <li></li>
        </ul>

        <ol>
            <li></li>
        </ol>

        <!-- .nav，默认是div标签-->
        <div class="nav"></div>
        <!-- p.one -->
        <p class="one"></p>

        <!-- .div$*5, $从1开始-->
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>

        <!-- div{生成文字}*5,此处括号里面填文字 -->
        <div>生成文字</div>
        <div>生成文字</div>
        <div>生成文字</div>
        <div>生成文字</div>
        <div>生成文字</div>
    </body>

</html>
