<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h4>青春不常在,抓紧谈恋爱</h4>
        <table>
            <tr>
                <td>性别</td>
                <td><label for="male">男</label>
                    <input type="radio" name="sex" id="male" checked="checked">
                    <label for="famale">女</label>
                    <input type="radio" name="sex" id="famale">
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option selected="selected">--请选择年--</option>
                        <option>2019</option>
                        <option>2020</option>
                        <option>2021</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option selected="selected">--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京海定区"></td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <label for="married">已婚</label>
                    <input type="radio" name="marry" id="married" checked="checked">
                    <label for="unmarried">未婚</label>
                    <input type="radio" name="marry" id="unmarried">
                    <label for="premarried">离婚</label>
                    <input type="radio" name="marry" id="premarried">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" value="妩媚的" name="type"> 妩媚的
                    <input type="checkbox" value="可爱的" name="type"> 可爱的
                    <input type="checkbox" value="小鲜肉" name="type"> 小鲜肉
                    <input type="checkbox" value="老腊肉" name="type"> 老腊肉
                    <input type="checkbox" value="都喜欢" name="type"> 都喜欢
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea>自我介绍</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="http://www.baidu.com">我是会员,立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁，单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>

    </body>

</html>
