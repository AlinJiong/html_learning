<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>label标签</title>
    </head>

    <body>
        <!--label用于绑定一个表单元素，label中的for要和input中的id相互绑定-->
        <label for="male">男</label> <input type="radio" name="sex" id="male">
        <label for="famale">女</label> <input type="radio" name="sex" id="famale">
    </body>

</html>
